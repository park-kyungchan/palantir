<!-- ============================================================
   web-nav-dots â€” HTML Structure
   Fixed section navigation dots for single-page scrolling sites.

   Usage:
   1. Customize data-section to match your section IDs
   2. Customize data-label for tooltip text (omit to hide label)
   3. Set .active on the first dot (JS will take over on scroll)
   4. Include nav-dots.css and nav-dots.js

   Position variants:
   - Right (default): no extra class needed
   - Left: add class "nav-dots--left" to <nav>
   ============================================================ -->

<nav class="nav-dots" id="nav-dots" aria-label="Section navigation">
  <div class="nav-dot active"
       data-section="s1"
       data-label="Section 1"
       role="button"
       tabindex="0"
       aria-label="Navigate to Section 1"></div>

  <div class="nav-dot"
       data-section="s2"
       data-label="Section 2"
       role="button"
       tabindex="0"
       aria-label="Navigate to Section 2"></div>

  <div class="nav-dot"
       data-section="s3"
       data-label="Section 3"
       role="button"
       tabindex="0"
       aria-label="Navigate to Section 3"></div>

  <div class="nav-dot"
       data-section="s4"
       data-label="Section 4"
       role="button"
       tabindex="0"
       aria-label="Navigate to Section 4"></div>

  <div class="nav-dot"
       data-section="s5"
       data-label="Section 5"
       role="button"
       tabindex="0"
       aria-label="Navigate to Section 5"></div>
</nav>

<!--
  Each section in your page needs a matching id:
  <section id="s1">...</section>
  <section id="s2">...</section>
  ...
-->
