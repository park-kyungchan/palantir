<!-- ============================================================
     web-status-badge — HTML Reference Snippets
     Pure CSS — no JS required
     Dependency: tokens.css (web-design-tokens) loaded first
     ============================================================ -->

<!-- ── Status variants with label ────────────────────────────── -->
<span class="status-badge status-badge--active">Online</span>
<span class="status-badge status-badge--warning">Degraded</span>
<span class="status-badge status-badge--error">Offline</span>
<span class="status-badge status-badge--info">Loading</span>
<span class="status-badge status-badge--neutral">Unknown</span>

<!-- ── Dot only (no label text) ──────────────────────────────── -->
<span class="status-badge status-badge--active" aria-label="Status: active"></span>
<span class="status-badge status-badge--error"  aria-label="Status: error"></span>

<!-- ── Pulse disabled ────────────────────────────────────────── -->
<span class="status-badge status-badge--active status-badge--no-pulse">Active</span>

<!-- ── Pulse speed override ──────────────────────────────────── -->
<span class="status-badge status-badge--warning" style="--pulse-speed: 0.6s">Fast pulse</span>
<span class="status-badge status-badge--active"  style="--pulse-speed: 3s">Slow pulse</span>

<!-- ── In nav header ─────────────────────────────────────────── -->
<nav style="display: flex; align-items: center; gap: 1rem; padding: 1rem;">
  <span style="color: var(--text-secondary); font-size: 0.85rem;">API Status</span>
  <span class="status-badge status-badge--active">Operational</span>
</nav>

<!-- ── In glass card ─────────────────────────────────────────── -->
<div class="glass-card-static" style="padding: 1.5rem; max-width: 300px;">
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.75rem;">
    <span style="font-weight: 700; color: var(--text-primary);">System Status</span>
    <span class="status-badge status-badge--active">All systems go</span>
  </div>
  <p style="font-size: 0.85rem; color: var(--text-secondary);">
    All services operating normally.
  </p>
</div>

<!-- ── Service list ───────────────────────────────────────────── -->
<ul style="list-style: none; padding: 0; display: flex; flex-direction: column; gap: 0.5rem;">
  <li style="display: flex; align-items: center; justify-content: space-between;">
    <span style="color: var(--text-secondary); font-size: 0.9rem;">Auth API</span>
    <span class="status-badge status-badge--active">Online</span>
  </li>
  <li style="display: flex; align-items: center; justify-content: space-between;">
    <span style="color: var(--text-secondary); font-size: 0.9rem;">Payment API</span>
    <span class="status-badge status-badge--error">Offline</span>
  </li>
  <li style="display: flex; align-items: center; justify-content: space-between;">
    <span style="color: var(--text-secondary); font-size: 0.9rem;">Analytics</span>
    <span class="status-badge status-badge--info">Loading</span>
  </li>
  <li style="display: flex; align-items: center; justify-content: space-between;">
    <span style="color: var(--text-secondary); font-size: 0.9rem;">CDN</span>
    <span class="status-badge status-badge--warning">Degraded</span>
  </li>
</ul>

<!-- ── Label inline with text ────────────────────────────────── -->
<p style="color: var(--text-secondary); font-size: 0.9rem;">
  Server
  <span class="status-badge status-badge--active">Active</span>
  — uptime 99.9%
</p>
