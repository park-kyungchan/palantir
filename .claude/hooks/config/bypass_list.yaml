# ODA v2.1.6 Bypass List
# Commands/patterns that bypass BLOCK enforcement

simple_bash_patterns:
  - "^git (status|diff|log|branch)"
  - "^pytest"
  - "^ruff check"
  - "^mypy"
  - "^ls"
  - "^pwd"
  - "^echo \\$"  # Environment variable checks only

# File patterns that allow direct Read
safe_read_patterns:
  - "*.md"
  - "*.yaml"
  - "*.json"
  - "*.py"
  - "*.ts"
  - "*.tsx"

# Files that ALWAYS require Proposal (never bypass)
protected_files:
  - ".env*"
  - "*credentials*"
  - "*.pem"
  - "*.key"
  - ".ssh/*"
