# Prometheus Configuration for COW CLI

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # COW CLI metrics
  - job_name: "cow-cli"
    static_configs:
      - targets: ["cow-cli:9090"]
    metrics_path: /metrics
    scrape_interval: 10s

  # Docker containers (optional)
  - job_name: "docker"
    static_configs:
      - targets: ["host.docker.internal:9323"]
    scrape_interval: 30s
