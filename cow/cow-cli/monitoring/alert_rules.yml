# Prometheus Alert Rules for COW CLI

groups:
  - name: cow-cli-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(cow_processing_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | printf \"%.2f\" }} errors/sec"

      # Review queue depth
      - alert: ReviewQueueBacklog
        expr: cow_review_queue_pending > 100
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Review queue backlog"
          description: "{{ $value }} items pending review"

      # Processing latency
      - alert: HighProcessingLatency
        expr: histogram_quantile(0.95, rate(cow_processing_duration_seconds_bucket[5m])) > 30
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High processing latency"
          description: "95th percentile latency is {{ $value | printf \"%.1f\" }}s"

      # API rate limit approaching
      - alert: APIRateLimitApproaching
        expr: cow_api_requests_remaining < 100
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "API rate limit approaching"
          description: "Only {{ $value }} API requests remaining"

      # Cache hit rate low
      - alert: LowCacheHitRate
        expr: rate(cow_cache_hits_total[5m]) / (rate(cow_cache_hits_total[5m]) + rate(cow_cache_misses_total[5m])) < 0.5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | printf \"%.1f%%\" }}"
