# E2E Tests Workflow for Math Image Parsing Pipeline
# Runs end-to-end tests that verify the complete pipeline flow

name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with debug logging'
        required: false
        default: false

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  e2e-tests:
    name: E2E Pipeline Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-e2e-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-e2e-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libfontconfig1

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate test fixtures
        run: |
          python tests/fixtures/generate_fixtures.py
        env:
          MPLBACKEND: Agg

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --cov=src/mathpix_pipeline \
            --cov-report=xml:coverage-e2e.xml \
            --cov-report=html:htmlcov-e2e \
            --cov-report=term-missing \
            --junitxml=junit-e2e.xml \
            --timeout=300
        env:
          MATHPIX_APP_ID: ${{ secrets.MATHPIX_APP_ID }}
          MATHPIX_APP_KEY: ${{ secrets.MATHPIX_APP_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/src
          CI: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage-e2e.xml
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            junit-e2e.xml
            htmlcov-e2e/
            coverage-e2e.xml
          retention-days: 30

      - name: Upload test fixtures (for debugging)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-fixtures
          path: tests/fixtures/images/
          retention-days: 7

  e2e-with-live-apis:
    name: E2E Tests (Live APIs)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: e2e-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-e2e-live-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-e2e-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libfontconfig1

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate test fixtures
        run: |
          python tests/fixtures/generate_fixtures.py
        env:
          MPLBACKEND: Agg

      - name: Run E2E tests with live APIs
        run: |
          pytest tests/e2e/ \
            -v \
            --tb=short \
            -m "not mock_only" \
            --timeout=600
        env:
          MATHPIX_APP_ID: ${{ secrets.MATHPIX_APP_ID }}
          MATHPIX_APP_KEY: ${{ secrets.MATHPIX_APP_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          USE_LIVE_APIS: "true"
          PYTHONPATH: ${{ github.workspace }}/src
          CI: "true"

      - name: Upload live API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-live-api-results
          path: |
            junit-e2e.xml
          retention-days: 30
