# Main Test Workflow for Math Image Parsing Pipeline
# Runs unit tests, integration tests, and E2E tests

name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  # ============================================================================
  # Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ \
            --ignore=tests/e2e/ \
            --ignore=tests/integration/ \
            -v \
            --tb=short \
            --cov=src/mathpix_pipeline \
            --cov-report=xml:coverage-unit-py${{ matrix.python-version }}.xml \
            --cov-report=term-missing \
            --junitxml=junit-unit-py${{ matrix.python-version }}.xml \
            --timeout=60
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          CI: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: coverage-unit-py${{ matrix.python-version }}.xml
          flags: unit
          name: unit-coverage-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-py${{ matrix.python-version }}
          path: |
            junit-unit-py${{ matrix.python-version }}.xml
            coverage-unit-py${{ matrix.python-version }}.xml
          retention-days: 14

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            -v \
            --tb=short \
            --cov=src/mathpix_pipeline \
            --cov-report=xml:coverage-integration-py${{ matrix.python-version }}.xml \
            --cov-report=term-missing \
            --junitxml=junit-integration-py${{ matrix.python-version }}.xml \
            --timeout=120
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          CI: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: coverage-integration-py${{ matrix.python-version }}.xml
          flags: integration
          name: integration-coverage-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-py${{ matrix.python-version }}
          path: |
            junit-integration-py${{ matrix.python-version }}.xml
            coverage-integration-py${{ matrix.python-version }}.xml
          retention-days: 14

  # ============================================================================
  # E2E Tests
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: integration-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-e2e-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-e2e-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libfontconfig1

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate test fixtures
        run: |
          python tests/fixtures/generate_fixtures.py
        env:
          MPLBACKEND: Agg

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --cov=src/mathpix_pipeline \
            --cov-report=xml:coverage-e2e.xml \
            --cov-report=term-missing \
            --junitxml=junit-e2e.xml \
            --timeout=300
        env:
          MATHPIX_APP_ID: ${{ secrets.MATHPIX_APP_ID }}
          MATHPIX_APP_KEY: ${{ secrets.MATHPIX_APP_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/src
          CI: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-e2e.xml
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            junit-e2e.xml
            coverage-e2e.xml
          retention-days: 14

  # ============================================================================
  # Code Quality
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github
        continue-on-error: true

      - name: Run Ruff formatter check
        run: |
          ruff format --check src/ tests/
        continue-on-error: true

      - name: Run mypy type checking
        run: |
          pip install -e ".[dev]"
          mypy src/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

  # ============================================================================
  # Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, code-quality]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results-*'
          merge-multiple: true

      - name: Test Results Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Unit Tests
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f junit-unit-py3.11.xml ]; then
            echo "- Python 3.11: Found" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f junit-unit-py3.12.xml ]; then
            echo "- Python 3.12: Found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Integration Tests
          echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f junit-integration-py3.11.xml ]; then
            echo "- Python 3.11: Found" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f junit-integration-py3.12.xml ]; then
            echo "- Python 3.12: Found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # E2E Tests
          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f junit-e2e.xml ]; then
            echo "- E2E: Found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check test status
        run: |
          echo "All test jobs completed"
          # This job will fail if any of the needs jobs failed
          exit 0
