# Mathpix Convert API Changelog
# Source: https://mathpix.com/docs/convert/changelog
# Extracted: 2026-02-04
# Format: Machine-Readable YAML
# Coverage: 2020-07-01 ~ 2025-12-24

---
metadata:
  source_url: https://mathpix.com/docs/convert/changelog
  api_name: Convert API
  previous_name: OCR API  # renamed on 2024-08-26
  extraction_date: "2026-02-04"
  date_range:
    start: "2020-07-01"
    end: "2025-12-24"
  version_naming:
    text_api: "RSK-M###"  # v3/text endpoint
    pdf_api: "RSK-P###"   # v3/pdf endpoint
    supernet: "SuperNet-###"  # unified naming (newer)
    patch_indicator: "p#"  # patch versions (e.g., p1, p2)
    internal_indicator: "i#"  # internal versions

