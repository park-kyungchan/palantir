        description: "Full support for LaTeX lstlisting code blocks across all export formats"
        details:
          latex:
            - "Unicode character support (Cyrillic, Greek, mathematical symbols)"
            - "Line breaks and alignment preservation"
            - "Mathematical expressions rendering when mathescape option enabled"
          docx:
            - "Consistent with Markdown code blocks"
            - "Math rendering when mathescape enabled"
            - "Supported inside tables"
          pptx:
            - "Consistent with Markdown code blocks"
            - "Math rendering when mathescape enabled"
            - "Supported inside tables"
          xlsx:
            - "Code listings inside tables support"
            - "Mathematical expressions in inline form when mathescape enabled"
          markdown:
            - "Outside tables: standard Markdown code blocks"
            - "Inside tables: <pre><code> blocks with preserved line breaks and escaped HTML"

