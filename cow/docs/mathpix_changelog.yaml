  - date: "2025-12-24"
    version: "SuperNet-109p6"
    endpoint: "v3/pdf"
    category: "conversions"
    changes:
      - type: improved
        component: latex_list_conversion
        description: "Improved LaTeX list conversion across all export formats"
        details:
          - "Better support for deeply nested lists"
          - "Better support for lists inside tables"
          - "Added support for custom list markers (e.g., \\item[□]) in Markdown and PPTX exports"
          - "Improved marker styling in DOCX"
          - "Refined HTML rendering for items without visible markers (\\item[])"
          - "Enhanced LaTeX export for special symbols and deeper list nesting"

  - date: "2025-12-17"
