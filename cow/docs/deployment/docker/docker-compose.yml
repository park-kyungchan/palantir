# =============================================================================
# MathpixPipeline - Docker Compose Configuration
# Local development and testing setup
# =============================================================================
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop and remove containers
#   docker-compose down -v        # Stop and remove containers + volumes
#
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # MathpixPipeline Application
  # ---------------------------------------------------------------------------
  mathpix-pipeline:
    build:
      context: ../../..
      dockerfile: docs/deployment/docker/Dockerfile
    image: mathpix-pipeline:latest
    container_name: mathpix-pipeline
    restart: unless-stopped

    # Environment configuration
    # For production, use secrets instead of env_file
    env_file:
      - ../../../.env

    environment:
      # Override defaults if needed
      - PIPELINE_LOG_LEVEL=INFO
      - PIPELINE_WORKERS=4
      - PIPELINE_CACHE_DIR=/app/.cache/mathpix_pipeline
      - PIPELINE_CACHE_TTL=3600
      - PIPELINE_CACHE_MAX_SIZE_MB=500
      - PIPELINE_MEMORY_CACHE_ITEMS=1000
      # Server configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_REQUEST_TIMEOUT=300
      # Circuit breaker
      - CB_FAILURE_THRESHOLD=5
      - CB_SUCCESS_THRESHOLD=2
      - CB_TIMEOUT_SECONDS=60
      # Observability
      - PROMETHEUS_ENABLED=true
      - OTEL_SERVICE_NAME=mathpix-pipeline
      # Connect to OpenTelemetry collector if available
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

    # Port mappings
    ports:
      - "8080:8080"  # Application HTTP

    # Volume mounts
    volumes:
      # Persistent cache (survives container restarts)
      - pipeline-cache:/app/.cache
      # Log output (optional - for local debugging)
      - ./logs:/app/logs
      # Mount source for development (comment out for production)
      # - ../../../src:/app/src:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - mathpix-network

    # Dependencies
    depends_on:
      redis:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Redis - Optional caching backend
  # Can be used instead of or alongside disk cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: mathpix-redis
    restart: unless-stopped

    # Redis configuration
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

    ports:
      - "6379:6379"

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    networks:
      - mathpix-network

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics collection (optional)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mathpix-prometheus
    restart: unless-stopped

    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

    ports:
      - "9090:9090"

    networks:
      - mathpix-network

    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Grafana - Metrics visualization (optional)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: mathpix-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana-data:/var/lib/grafana
      # Optionally mount provisioning configs
      # - ./grafana/provisioning:/etc/grafana/provisioning:ro

    ports:
      - "3000:3000"

    networks:
      - mathpix-network

    depends_on:
      - prometheus

    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector (optional)
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.90.0
    container_name: mathpix-otel-collector
    restart: unless-stopped

    command: ["--config=/etc/otel-collector-config.yml"]

    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml:ro

    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics exposed by collector
      - "8889:8889"   # Prometheus exporter metrics

    networks:
      - mathpix-network

    profiles:
      - tracing

# =============================================================================
# Networks
# =============================================================================
networks:
  mathpix-network:
    driver: bridge
    name: mathpix-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Pipeline cache persistence
  pipeline-cache:
    driver: local
    name: mathpix-pipeline-cache

  # Redis data persistence
  redis-data:
    driver: local
    name: mathpix-redis-data

  # Prometheus data persistence
  prometheus-data:
    driver: local
    name: mathpix-prometheus-data

  # Grafana data persistence
  grafana-data:
    driver: local
    name: mathpix-grafana-data
