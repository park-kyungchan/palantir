    - command: "\\triangle"
      description: "triangle"
    - command: "\\square"
      description: "square"
    - command: "\\diamond"
      description: "diamond"

  decorative:
    - command: "\\star"
      description: "star"
    - command: "\\bullet"
      description: "bullet"

  special_letters:
