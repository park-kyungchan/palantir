    - command: "\\Re"
      description: "real part"
    - command: "\\Im"
      description: "imaginary part"
    - command: "\\aleph"
      description: "aleph"
    - command: "\\beth"
      description: "beth"

  logic:
    - command: "\\forall"
      description: "for all"
    - command: "\\exists"
      description: "exists"
    - command: "\\nexists"
      description: "not exists"
    - command: "\\neg"
      description: "negation"
    - command: "\\bot"
      description: "bottom"
    - command: "\\top"
      description: "top"
    - command: "\\perp"
      description: "perpendicular"
    - command: "\\vdash"
      description: "turnstile"
    - command: "\\vDash"
      description: "double turnstile"
    - command: "\\dashv"
      description: "reverse turnstile"
    - command: "\\Perp"
      description: "double perpendicular"
    - command: "\\parallel"
      description: "parallel"
