  other:
    - command: "\\prime"
      description: "prime"
    - command: "\\because"
      description: "because"
    - command: "\\therefore"
      description: "therefore"
    - command: "\\smile"
      description: "smile"
    - command: "\\frown"
      description: "frown"
    - command: "\\bowtie"
      description: "bowtie"
    - command: "\\boxtimes"
      description: "box times"
    - command: "\\multimap"
      description: "multimap"
    - command: "\\sqsubset"
      description: "square subset"
    - command: "\\sqsupset"
      description: "square superset"
    - command: "\\sqsubseteq"
      description: "square subset or equal"
    - command: "\\sqsupseteq"
      description: "square superset or equal"

  negations:
    - command: "\\nprec"
      description: "not precedes"
    - command: "\\nsucc"
      description: "not succeeds"
    - command: "\\nsim"
      description: "not similar"
    - command: "\\nmid"
      description: "not divides"
    - command: "\\not"
      description: "negation slash"

---
# Special Functions
special_functions:
  - command: "\\frac"
    description: "fraction"
    syntax: "\\frac{numerator}{denominator}"
  - command: "\\sqrt"
    description: "square root"
    syntax: "\\sqrt{x} or \\sqrt[n]{x}"
  - command: "\\stackrel"
    description: "stack relation"
    syntax: "\\stackrel{top}{bottom}"
  - command: "\\underset"
    description: "underset"
    syntax: "\\underset{below}{main}"
  - command: "\\atop"
    description: "at top"
    note: "deprecated in favor of \\frac"
  - command: "\\longdiv"
    description: "long division"
    note: "custom Mathpix command"

---
# International and Currency Characters
international_and_currency:
  punctuation:
    - character: "\u00A1"
      unicode_name: "inverted exclamation mark"
      html_entity: "&iexcl;"
    - character: "\u00BF"
      unicode_name: "inverted question mark"
      html_entity: "&iquest;"

  currency:
    - character: "\u00A3"
      unicode_name: "pound sign"
      html_entity: "&pound;"
    - character: "\u00A5"
      unicode_name: "yen sign"
      html_entity: "&yen;"
    - character: "\u20AC"
      unicode_name: "euro sign"
      html_entity: "&euro;"
    - character: "\u20AB"
      unicode_name: "dong sign"
      html_entity: "&#8363;"
    - character: "\u20B9"
      unicode_name: "indian rupee sign"
      html_entity: "&#8377;"

  special_letters:
    - character: "\u00DF"
      unicode_name: "latin small letter sharp s (eszett)"
    - character: "\u0101"
      unicode_name: "latin small letter a with macron"
    - character: "\u0131"
      unicode_name: "latin small letter dotless i"
    - character: "\u0153"
      unicode_name: "latin small ligature oe"

---
# Support Note
support:
  message: "Is there a character that is missing from this list that you would like us to support?"
  contact: "support@mathpix.com"
