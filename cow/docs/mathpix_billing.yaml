# Mathpix Convert API - Billing Information
# Source: https://mathpix.com/docs/convert/billing
# Extracted: 2026-02-04

---
metadata:
  source_url: https://mathpix.com/docs/convert/billing
  title: "Convert API Billing"
  extraction_date: "2026-02-04"
  currency: "USD"

---
# Payment Methods
payment_methods:
  standard:
    - "Google Pay"
    - "Apple Pay"
    - "Credit card"
    - "Debit card"
  enterprise_only:
    - "ACH transfer"
    - "Bank transfer"
    - "Purchase Orders (PO)"
  notes:
    - "Enterprise payment methods available through Enterprise contact"

---
# Monthly Pay As You Go Plan
monthly_pay_as_you_go:
  setup:
    one_time_fee:
      amount: 19.99
      currency: "USD"
      description: "One-time setup fee"
    initial_credit:
      amount: 29.00
      currency: "USD"
      description: "Applied to account for testing any endpoints"

  billing_cycle:
    billing_date: "1st of each month"
    billing_period: "Previous month's API usage"

  # Image/Text Processing Tier
  image_text_processing:
    description: "v3/text, v3/strokes (without live updates), v3/latex, v3/batch, v3/ocr-results"
    endpoints:
      - "v3/text"
      - "v3/strokes"  # without live updates
      - "v3/latex"
      - "v3/batch"
      - "v3/ocr-results"
    pricing_tiers:
      - range:
          min: 0
          max: 1000000  # 1M
        price_per_request: 0.002
        currency: "USD"
      - range:
          min: 1000001
          max: null  # unlimited
        price_per_request: 0.0015
        currency: "USD"
    special_rules:
      - condition: "Images exceeding 12 text rows"
        pricing: "Counted as one PDF page at PDF pricing rates"

  # PDF Processing Tier
  pdf_processing:
    description: "v3/pdf endpoint"
    endpoints:
      - "v3/pdf"
    pricing_tiers:
      - range:
          min: 0
          max: 1000000  # 1M pages
        price_per_page: 0.005
        currency: "USD"
      - range:
          min: 1000001
          max: null  # unlimited
        price_per_page: 0.0035
        currency: "USD"

  # Digital Ink with Live Updates
  digital_ink_live:
    description: "v3/strokes using stroke session ID"
    endpoints:
      - "v3/strokes"  # with stroke session ID
    pricing_tiers:
      - range:
          min: 0
          max: 1000  # 1K sessions
        price_per_session: 0.00
        currency: "USD"
        note: "Free tier"
      - range:
          min: 1001
          max: 100000  # 100K sessions
        price_per_session: 0.01
        currency: "USD"
      - range:
          min: 100001
          max: 1000000  # 1M sessions
        price_per_session: 0.008
        currency: "USD"
      - range:
          min: 1000001
          max: null  # unlimited
        price_per_session: 0.005
        currency: "USD"

---
# Enterprise Plan
enterprise:
  features:
    - "Custom pricing"
    - "Invoicing"
    - "24/7 support"
    - "Discounted subscriptions"
  contact: "Contact sales for details"

---
# Yearly License On-Prem
on_premise:
  features:
    - "Unlimited usage"
    - "Fully contained AMI (Amazon Machine Image)"
    - "Maintenance included"
  billing: "Yearly license"

---
# Usage Limits
usage_limits:
  images:
    monthly_limit: null  # no limit
    note: "There is no monthly limit if you are processing images"

  pdf:
    default_monthly_limit: 500  # pages
    unit: "pages"
    adjustable: true
    adjustment_note: "Limit adjustable upon request"

---
# Pricing Summary Table
pricing_summary:
  image_processing:
    endpoint: "v3/text"
    unit: "request"
    standard_price: 0.002
    volume_price: 0.0015
    volume_threshold: 1000000

  pdf_processing:
    endpoint: "v3/pdf"
    unit: "page"
    standard_price: 0.005
    volume_price: 0.0035
    volume_threshold: 1000000

  strokes_basic:
    endpoint: "v3/strokes"
    unit: "request"
    standard_price: 0.002
    note: "Same as image processing"

  strokes_live:
    endpoint: "v3/strokes (with session)"
    unit: "session"
    free_tier: 1000
    standard_price: 0.01
    volume_prices:
      - threshold: 100000
        price: 0.008
      - threshold: 1000000
        price: 0.005

---
# Cost Calculation Examples
cost_examples:
  - scenario: "Processing 10,000 images"
    calculation: "10,000 * $0.002 = $20.00"

  - scenario: "Processing 2,000,000 images"
    calculation: |
      First 1,000,000: 1,000,000 * $0.002 = $2,000.00
      Next 1,000,000: 1,000,000 * $0.0015 = $1,500.00
      Total: $3,500.00

  - scenario: "Processing 100 PDF pages"
    calculation: "100 * $0.005 = $0.50"

  - scenario: "5,000 live stroke sessions"
    calculation: |
      First 1,000: Free
      Next 4,000: 4,000 * $0.01 = $40.00
      Total: $40.00
