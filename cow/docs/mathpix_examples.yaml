# Full Page Math and Text
full_page_math_text:
  description: "Processing a full page containing both math and text"
  request:
    method: POST
    endpoint: "/v3/text"
    headers:
      app_id: "YOUR_APP_ID"
      app_key: "YOUR_APP_KEY"
      Content-Type: "application/json"
    body:
      src: "https://mathpix.com/examples/full_page_with_math.jpg"
      formats:
