---
# cURL Command Examples
curl_examples:
  basic_image:
    description: "Basic image processing with cURL"
    command: |
      curl -X POST https://api.mathpix.com/v3/text \
        -H 'app_id: YOUR_APP_ID' \
        -H 'app_key: YOUR_APP_KEY' \
        -H 'Content-Type: application/json' \
        --data '{
          "src": "https://mathpix.com/examples/limit.jpg",
          "formats": ["text", "data"],
          "data_options": {
            "include_latex": true,
            "include_asciimath": true
          }
        }'

  with_base64:
    description: "Processing base64 encoded image"
    command: |
      curl -X POST https://api.mathpix.com/v3/text \
        -H 'app_id: YOUR_APP_ID' \
        -H 'app_key: YOUR_APP_KEY' \
        -H 'Content-Type: application/json' \
        --data '{
          "src": "data:image/jpeg;base64,/9j/4AAQSkZJRgABA...",
          "formats": ["text"]
        }'

  multipart_form:
    description: "File upload with multipart/form-data"
    command: |
      curl -X POST https://api.mathpix.com/v3/text \
        -H 'app_id: YOUR_APP_ID' \
        -H 'app_key: YOUR_APP_KEY' \
        -F 'file=@/path/to/image.jpg' \
        -F 'options_json={"formats": ["text", "data"]}'

---
# Python Code Examples
python_examples:
  basic_request:
    description: "Basic image processing with Python requests"
    code: |
      import requests
      import json

      response = requests.post(
          "https://api.mathpix.com/v3/text",
          json={
              "src": "https://mathpix.com/examples/limit.jpg",
              "formats": ["text", "data"],
              "data_options": {
                  "include_latex": True,
                  "include_asciimath": True
              }
          },
          headers={
              "app_id": "YOUR_APP_ID",
              "app_key": "YOUR_APP_KEY",
              "Content-Type": "application/json"
          }
      )
      result = response.json()
      print(json.dumps(result, indent=2))

  file_upload:
    description: "File upload with Python"
    code: |
      import requests
      import json

      with open('/path/to/image.jpg', 'rb') as f:
          response = requests.post(
              "https://api.mathpix.com/v3/text",
              files={'file': f},
              data={
                  'options_json': json.dumps({
                      "formats": ["text", "data"],
                      "data_options": {"include_latex": True}
                  })
              },
              headers={
                  "app_id": "YOUR_APP_ID",
                  "app_key": "YOUR_APP_KEY"
              }
          )
      result = response.json()

  base64_upload:
    description: "Base64 encoded image with Python"
    code: |
      import requests
      import base64

      with open('/path/to/image.jpg', 'rb') as f:
          image_data = base64.b64encode(f.read()).decode('utf-8')

      response = requests.post(
          "https://api.mathpix.com/v3/text",
          json={
              "src": f"data:image/jpeg;base64,{image_data}",
              "formats": ["text"]
          },
          headers={
              "app_id": "YOUR_APP_ID",
              "app_key": "YOUR_APP_KEY",
              "Content-Type": "application/json"
          }
      )
      result = response.json()
