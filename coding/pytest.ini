# pytest.ini - Additional pytest configuration
# Note: Most settings are in pyproject.toml [tool.pytest.ini_options]
# This file is for compatibility with older pytest versions

[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external resources)
    slow: Slow tests (>1s)
    palantir: Palantir-specific patterns (OSDK, Foundry, Blueprint)
    kb: Knowledge Base related tests
