name: Validate Protocol Schema

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'universal_code_learning_protocol.json'
      - 'universal_code_learning_protocol_schema.json'
      - 'validate_protocol.js'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'universal_code_learning_protocol.json'
      - 'universal_code_learning_protocol_schema.json'
      - 'validate_protocol.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  validate:
    name: JSON Schema Validation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate protocol against schema
        run: npm run validate

      - name: Lint JSON files
        run: npm run lint:json
        continue-on-error: true

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report-node-${{ matrix.node-version }}
          path: |
            universal_code_learning_protocol.json
            universal_code_learning_protocol_schema.json

  security-check:
    name: Security and Quality Checks
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check JSON file sizes
        run: |
          echo "Checking file sizes..."
          du -h universal_code_learning_protocol.json
          du -h universal_code_learning_protocol_schema.json

          # Warn if protocol file exceeds 1MB
          PROTOCOL_SIZE=$(stat -f%z universal_code_learning_protocol.json 2>/dev/null || stat -c%s universal_code_learning_protocol.json)
          if [ "$PROTOCOL_SIZE" -gt 1048576 ]; then
            echo "::warning::Protocol file exceeds 1MB ($PROTOCOL_SIZE bytes)"
          fi

      - name: Validate JSON syntax (redundant check)
        run: |
          echo "Double-checking JSON syntax with jq..."
          jq empty universal_code_learning_protocol.json
          jq empty universal_code_learning_protocol_schema.json

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Extract protocol statistics
        run: |
          echo "# Protocol Validation Report" > validation-report.md
          echo "" >> validation-report.md
          echo "**Validation Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> validation-report.md
          echo "" >> validation-report.md

          # Run validation and capture output
          npm run validate > validation-output.txt 2>&1 || true

          echo "\`\`\`" >> validation-report.md
          cat validation-output.txt >> validation-report.md
          echo "\`\`\`" >> validation-report.md

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation-report.md
          retention-days: 30
