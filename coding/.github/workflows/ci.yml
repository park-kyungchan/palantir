# GitHub Actions CI/CD Workflow for Palantir FDE Learning System
# Runs on push/PR to any branch, tests across Python 3.10-3.12

name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'palantir_fde_learning/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'palantir_fde_learning/**'
      - 'tests/**'
      - 'pyproject.toml'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION_DEFAULT: "3.12"

jobs:
  # ==========================================================================
  # LINT JOB
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check palantir_fde_learning/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check palantir_fde_learning/

  # ==========================================================================
  # TYPE CHECK JOB
  # ==========================================================================
  typecheck:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-python-dateutil

      - name: Run mypy
        run: |
          mypy palantir_fde_learning/ \
            --ignore-missing-imports \
            --no-error-summary \
            || echo "Mypy found issues (non-blocking for now)"

  # ==========================================================================
  # TEST JOB (Matrix across Python versions)
  # ==========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=palantir_fde_learning \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit.xml

  # ==========================================================================
  # COVERAGE BADGE (optional - on main only)
  # ==========================================================================
  coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate coverage report
        run: |
          pytest tests/ --cov=palantir_fde_learning --cov-report=json
          
      - name: Create badge
        run: |
          COVERAGE=$(python -c "import json; d=json.load(open('coverage.json')); print(f\"{d['totals']['percent_covered']:.0f}\")")
          echo "Coverage: ${COVERAGE}%"
          mkdir -p .badges
          echo "![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen)" > .badges/coverage.md

  # ==========================================================================
  # BUILD CHECK (Ensure package builds correctly)
  # ==========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
